<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">

        <div id="inputs">

            <label>Width</label> 
            <input type="number" id="A" class="input-class">
            <div id="AError" class="inputs-error-div"></div>

            <label>Height</label>
            <input type="number" id="B" class="input-class">
            <div id="BError" class="inputs-error-div"></div>

            <label>X coordinate</label>
            <input type="number" id="X" class="input-class">
            <div id="XError" class="inputs-error-div"></div>

            <label>Y coordinate</label>
            <input type="number" id="Y" class="input-class">
            <div id="YError" class="inputs-error-div"></div>

            <div class="buttons">
                <button onclick="calculate()" id="calc-button">Calculate</button>
                <button onclick="draw()" id="draw-button">draw</button>
            </div>
            <div id="message"></div>
        </div>
    
        <div id="showMessage">
    
        </div>
        
        <div id="canvas-div">
            <h1>Drawing On Canvas!</h1>
            <canvas width="400" height="500" id="myCanvas"></canvas>
            <button onclick="refreshPage()" id="clear-button">Clear</button>
        </div>
        

    </div>
    

    <script src="main2.js"></script>
</body>
</html>
